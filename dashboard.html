<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScriptsBinsAuth - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
            padding: 20px;
        }
        .header {
            max-width: 900px;
            margin: 0 auto 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            background: rgba(30, 30, 50, 0.95);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .header h1 {
            color: #fff;
            font-size: 24px;
        }
        .header h1 span {
            color: #8b5cf6;
        }
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .user-email {
            color: #888;
            font-size: 14px;
        }
        .btn-logout {
            padding: 10px 20px;
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 8px;
            color: #f87171;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-logout:hover {
            background: rgba(239, 68, 68, 0.3);
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        .card {
            background: rgba(30, 30, 50, 0.95);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .card h2 {
            color: #fff;
            font-size: 20px;
            margin-bottom: 20px;
        }
        .generate-section {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        .duration-select {
            padding: 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #fff;
            font-size: 15px;
            cursor: pointer;
            min-width: 150px;
        }
        .duration-select:focus {
            outline: none;
            border-color: #8b5cf6;
        }
        .duration-select option {
            background: #1a1a2e;
            color: #fff;
        }
        .btn-generate {
            flex: 1;
            padding: 16px;
            background: linear-gradient(135deg, #8b5cf6 0%, #a855f7 100%);
            border: none;
            border-radius: 12px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 200px;
        }
        .btn-generate:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.4);
        }
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 14px;
            text-align: center;
        }
        .message.success {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #4ade80;
        }
        .message.error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #f87171;
        }
        .keys-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .key-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
        }
        .key-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }
        .key-value {
            font-family: 'Courier New', monospace;
            color: #8b5cf6;
            font-size: 16px;
            font-weight: 600;
            word-break: break-all;
        }
        .key-status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        .key-status.active {
            background: rgba(34, 197, 94, 0.2);
            color: #4ade80;
        }
        .key-status.expired {
            background: rgba(239, 68, 68, 0.2);
            color: #f87171;
        }
        .key-meta {
            display: flex;
            gap: 20px;
            color: #888;
            font-size: 13px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        .key-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .btn-action {
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid;
        }
        .btn-copy {
            background: rgba(139, 92, 246, 0.2);
            border-color: rgba(139, 92, 246, 0.3);
            color: #a78bfa;
        }
        .btn-copy:hover {
            background: rgba(139, 92, 246, 0.3);
        }
        .btn-reset {
            background: rgba(251, 191, 36, 0.2);
            border-color: rgba(251, 191, 36, 0.3);
            color: #fbbf24;
        }
        .btn-reset:hover {
            background: rgba(251, 191, 36, 0.3);
        }
        .btn-delete {
            background: rgba(239, 68, 68, 0.2);
            border-color: rgba(239, 68, 68, 0.3);
            color: #f87171;
        }
        .btn-delete:hover {
            background: rgba(239, 68, 68, 0.3);
        }
        .empty-state {
            text-align: center;
            padding: 50px;
            color: #666;
        }
        .hwid-status {
            color: #fbbf24;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Scripts<span>Bins</span>Auth</h1>
        <div class="user-info">
            <span class="user-email" id="userEmail">Loading...</span>
            <button class="btn-logout" onclick="logout()">Logout</button>
        </div>
    </header>
    <div class="container">
        <div class="card">
            <h2>üîë Generate New Key</h2>
            <div class="generate-section">
                <select class="duration-select" id="durationSelect">
                    <option value="86400">1 Day (1d)</option>
                    <option value="604800">7 Days (7d)</option>
                    <option value="2592000">30 Days (30d)</option>
                    <option value="7776000">90 Days (90d)</option>
                    <option value="31536000">1 Year (1a)</option>
                    <option value="315360000">Lifetime (10a)</option>
                </select>
                <button class="btn-generate" onclick="generateKey()">üîë Generate Key</button>
            </div>
            <div id="generateMessage" class="message" style="display: none;"></div>
        </div>
        <div class="card">
            <h2>Your Keys</h2>
            <div class="keys-list" id="keysList">
                <div class="empty-state">
                    <p>You don't have any keys yet</p>
                    <p style="font-size: 13px; margin-top: 5px;">Select duration and click generate</p>
                </div>
            </div>
        </div>
    </div>
    <script>
        const token = localStorage.getItem('token');
        if (!token) window.location.href = '/login.html';

        document.getElementById('userEmail').textContent = localStorage.getItem('userEmail') || 'User';
        loadKeys();

        async function loadKeys() {
            try {
                const response = await fetch('/api/keys/list', {
                    headers: { 'Authorization': 'Bearer ' + token }
                });
                const data = await response.json();
                if (response.ok && data.keys && data.keys.length > 0) {
                    renderKeys(data.keys);
                }
            } catch (error) {
                console.error('Error loading keys');
            }
        }

        function renderKeys(keys) {
            const container = document.getElementById('keysList');
            container.innerHTML = keys.map(k => `
                <div class="key-item">
                    <div class="key-header">
                        <div class="key-value">${k.key}</div>
                        <span class="key-status ${k.active ? 'active' : 'expired'}">${k.active ? 'Active' : 'Expired'}</span>
                    </div>
                    <div class="key-meta">
                        <span>‚è∞ Expires: ${k.expiresIn}</span>
                        <span>üî¢ Uses: ${k.uses}/${k.maxUses}</span>
                        <span class="hwid-status">üñ•Ô∏è HWID: ${k.hwid ? 'Linked' : 'Not linked'}</span>
                    </div>
                    <div class="key-actions">
                        <button class="btn-action btn-copy" onclick="copyKey('${k.key}')">üìã Copy</button>
                        <button class="btn-action btn-reset" onclick="resetHWID('${k.key}')">üîÑ Reset HWID</button>
                        <button class="btn-action btn-delete" onclick="deleteKey('${k.key}')">üóëÔ∏è Delete</button>
                    </div>
                </div>
            `).join('');
        }

        async function generateKey() {
            const duration = document.getElementById('durationSelect').value;
            const msg = document.getElementById('generateMessage');
            
            try {
                const response = await fetch('/api/keys/generate', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer ' + token,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ duration: parseInt(duration) })
                });
                const data = await response.json();
                if (response.ok) {
                    msg.className = 'message success';
                    msg.textContent = '‚úÖ Key generated: ' + data.key;
                    msg.style.display = 'block';
                    loadKeys();
                } else {
                    msg.className = 'message error';
                    msg.textContent = data.error || 'Error generating key';
                    msg.style.display = 'block';
                }
            } catch (error) {
                msg.className = 'message error';
                msg.textContent = 'Connection error';
                msg.style.display = 'block';
            }
            setTimeout(() => msg.style.display = 'none', 5000);
        }

        function copyKey(key) {
            navigator.clipboard.writeText(key);
            showMessage('üìã Key copied!', 'success');
        }

        async function resetHWID(key) {
            if (!confirm('Reset HWID for this key? The key can be used on a new device.')) return;
            
            try {
                const response = await fetch('/api/keys/reset-hwid', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer ' + token,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ key })
                });
                const data = await response.json();
                if (response.ok) {
                    showMessage('‚úÖ HWID reset successfully!', 'success');
                    loadKeys();
                } else {
                    showMessage(data.error || 'Error resetting HWID', 'error');
                }
            } catch (error) {
                showMessage('Connection error', 'error');
            }
        }

        async function deleteKey(key) {
            if (!confirm('Delete this key? This action cannot be undone.')) return;
            
            try {
                const response = await fetch('/api/keys/delete', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer ' + token,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ key })
                });
                const data = await response.json();
                if (response.ok) {
                    showMessage('‚úÖ Key deleted!', 'success');
                    loadKeys();
                } else {
                    showMessage(data.error || 'Error deleting key', 'error');
                }
            } catch (error) {
                showMessage('Connection error', 'error');
            }
        }

        function showMessage(text, type) {
            const msg = document.getElementById('generateMessage');
            msg.className = 'message ' + type;
            msg.textContent = text;
            msg.style.display = 'block';
            setTimeout(() => msg.style.display = 'none', 3000);
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('userEmail');
            window.location.href = '/login.html';
        }
    </script>
</body>
</html>
