<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuaExpress - Sign Up</title>
    <style>
        *{margin:0;padding:0;box-sizing:border-box}
        body{min-height:100vh;background:#0a0a12;display:flex;align-items:center;justify-content:center;padding:20px;font-family:system-ui,sans-serif;overflow:hidden}
        .bg-animation{position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1;overflow:hidden}
        .bg-animation span{position:absolute;width:20px;height:20px;background:rgba(236,72,153,0.1);border-radius:50%;animation:float 15s infinite}
        .bg-animation span:nth-child(1){left:10%;animation-delay:0s;width:80px;height:80px}
        .bg-animation span:nth-child(2){left:20%;animation-delay:2s;width:40px;height:40px}
        .bg-animation span:nth-child(3){left:35%;animation-delay:4s}
        .bg-animation span:nth-child(4){left:50%;animation-delay:0s;width:60px;height:60px}
        .bg-animation span:nth-child(5){left:65%;animation-delay:3s}
        .bg-animation span:nth-child(6){left:75%;animation-delay:5s;width:100px;height:100px}
        .bg-animation span:nth-child(7){left:85%;animation-delay:7s;width:30px;height:30px}
        .bg-animation span:nth-child(8){left:90%;animation-delay:1s;width:50px;height:50px}
        @keyframes float{0%{transform:translateY(100vh) rotate(0deg);opacity:0}10%{opacity:0.3}90%{opacity:0.3}100%{transform:translateY(-100vh) rotate(720deg);opacity:0}}
        .glow{position:fixed;width:500px;height:500px;border-radius:50%;filter:blur(150px);opacity:0.15;animation:pulse 8s ease-in-out infinite}
        .glow1{background:#ec4899;top:-200px;right:-200px}
        .glow2{background:#8b5cf6;bottom:-200px;left:-200px;animation-delay:4s}
        @keyframes pulse{0%,100%{opacity:0.1;transform:scale(1)}50%{opacity:0.2;transform:scale(1.1)}}
        .container{width:100%;max-width:420px;animation:slideUp 0.8s ease}
        @keyframes slideUp{from{opacity:0;transform:translateY(30px)}to{opacity:1;transform:translateY(0)}}
        .card{background:rgba(20,15,40,0.9);border-radius:24px;padding:45px;border:1px solid rgba(236,72,153,0.2);backdrop-filter:blur(20px);box-shadow:0 25px 80px rgba(0,0,0,0.5)}
        .logo{text-align:center;margin-bottom:35px}
        .logo-icon{width:70px;height:70px;background:linear-gradient(135deg,#ec4899,#8b5cf6);border-radius:20px;display:flex;align-items:center;justify-content:center;font-size:35px;margin:0 auto 15px;box-shadow:0 10px 40px rgba(236,72,153,0.4);animation:logoFloat 3s ease-in-out infinite}
        @keyframes logoFloat{0%,100%{transform:translateY(0) rotate(0deg)}50%{transform:translateY(-10px) rotate(5deg)}}
        .logo h1{font-size:32px;font-weight:800;background:linear-gradient(135deg,#ec4899,#8b5cf6,#06b6d4);-webkit-background-clip:text;-webkit-text-fill-color:transparent;animation:gradient 5s ease infinite;background-size:200% 200%}
        @keyframes gradient{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}
        h2{color:#fff;font-size:24px;text-align:center;margin-bottom:8px}
        .subtitle{color:#888;text-align:center;font-size:14px;margin-bottom:30px}
        .form-group{margin-bottom:20px;position:relative}
        .form-group label{display:block;color:#f0abfc;font-size:13px;margin-bottom:8px;font-weight:600;text-transform:uppercase;letter-spacing:1px}
        .form-group input{width:100%;padding:16px 20px;background:rgba(30,20,60,0.8);border:2px solid rgba(236,72,153,0.2);border-radius:14px;color:#fff;font-size:16px;transition:all 0.4s ease}
        .form-group input:focus{outline:none;border-color:#ec4899;box-shadow:0 0 30px rgba(236,72,153,0.3);transform:scale(1.02)}
        .form-group input::placeholder{color:#555}
        .btn{width:100%;padding:18px;background:linear-gradient(135deg,#ec4899,#d946ef);border:none;border-radius:14px;color:#fff;font-size:16px;font-weight:700;cursor:pointer;transition:all 0.4s ease;margin-top:15px;text-transform:uppercase;letter-spacing:1px;position:relative;overflow:hidden}
        .btn::before{content:'';position:absolute;top:0;left:-100%;width:100%;height:100%;background:linear-gradient(90deg,transparent,rgba(255,255,255,0.2),transparent);transition:0.5s}
        .btn:hover::before{left:100%}
        .btn:hover{transform:translateY(-3px);box-shadow:0 15px 40px rgba(236,72,153,0.5)}
        .btn:active{transform:translateY(0)}
        .message{padding:14px;border-radius:12px;margin-bottom:20px;font-size:14px;text-align:center;animation:shake 0.5s ease}
        @keyframes shake{0%,100%{transform:translateX(0)}20%,60%{transform:translateX(-5px)}40%,80%{transform:translateX(5px)}}
        .message.error{background:rgba(239,68,68,0.2);border:1px solid rgba(239,68,68,0.3);color:#f87171}
        .message.success{background:rgba(16,185,129,0.2);border:1px solid rgba(16,185,129,0.3);color:#4ade80}
        .footer{text-align:center;margin-top:25px;color:#888;font-size:14px}
        .footer a{color:#ec4899;text-decoration:none;font-weight:600;transition:0.3s}
        .footer a:hover{color:#f0abfc;text-shadow:0 0 20px rgba(236,72,153,0.5)}
        .btn.loading{pointer-events:none;opacity:0.8}
    </style>
</head>
<body>
    <div class="bg-animation"><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span></div>
    <div class="glow glow1"></div>
    <div class="glow glow2"></div>
    <div class="container">
        <div class="card">
            <div class="logo">
                <div class="logo-icon">✨</div>
                <h1>LUAEXPRESS</h1>
            </div>
            <h2>Create Account</h2>
            <p class="subtitle">Join us and start creating</p>
            <div id="message" class="message" style="display:none"></div>
            <form id="registerForm">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="username" placeholder="Your username" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" placeholder="your@email.com" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="••••••••" required minlength="6">
                </div>
                <button type="submit" class="btn" id="submitBtn">Sign Up</button>
            </form>
            <div class="footer">Already have an account? <a href="login.html">Sign In</a></div>
        </div>
    </div>
    <script>
        var form=document.getElementById("registerForm"),message=document.getElementById("message"),submitBtn=document.getElementById("submitBtn");
        form.addEventListener("submit",async function(e){e.preventDefault();var username=document.getElementById("username").value,email=document.getElementById("email").value,password=document.getElementById("password").value;submitBtn.classList.add("loading");submitBtn.textContent="Creating...";message.style.display="none";try{var response=await fetch("/api/auth/register",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({username:username,email:email,password:password})});var data=await response.json();if(response.ok){message.className="message success";message.textContent="Account created! Redirecting...";message.style.display="block";setTimeout(function(){window.location.href="/login.html"},2000)}else{message.className="message error";message.textContent=data.error||"Registration failed";message.style.display="block"}}catch(error){message.className="message error";message.textContent="Connection error";message.style.display="block"}submitBtn.classList.remove("loading");submitBtn.textContent="Sign Up"});
    </script>
</body>
</html>
